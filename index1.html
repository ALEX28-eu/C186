<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0 " spe-particles="        
        color: white, yellow,red,green,pink,purple,orange,cyan,tomato,blue;
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1.9; 
        particle-count: 800; 
        velocity: 0.25; 
        velocity-spread: 15; 
        drag: 1; 
        max-age: 100;
        duration: 10,
        blending: fade;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 10"></a-camera>
    </a-scene>
</body>

</html>
